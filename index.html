<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujtahidul Travel Portofolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="container">
        <img src="https://assets-global.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg" />
        <button id="home" type="button" onclick="validation()">Home</button>
        <button>Our Packages</button>
        <button id="callus">Call us</button>
    </nav>

    <main>
        <header>
            <h1>Mujtahidul Portofolio</h1>
            <h2>Website Travel Agency PT. Mujtahidul Berdikari</h2>
        </header>
    </main>

    <section class="main-content">
        <div class="testimoni">
            <header>
                <img src="media/tree-838667_1280.jpg" alt="pemandangan pohon">
                <h2>"Setiap hari saya beli sayur disini"</h2>
                <div class="profil">
                    <img src="media/profile.png" alt="pemandangan pohon">
                    <div class="profilnama">
                        <h3>Mazaya Salsabila</h3>
                        <h4>Pegawai Swasta, 33 tahun</h4>
                    </div> 
                </div>
            </header>
        </div>
        <div class="contact-us">
            <header>
                <h2>Contact Us</h2>
                <h3>Sales akan menghubungi anda 1 x 24 jam setelah data kami terima</h3>
                <form>
                    <label for="nama">Your Name</label><br>
                    <input required type="text" id="inputNama" name="nama"><br>
                    <p id="error-name"></p>
                    <label for="email">Email Address</label><br>
                    <input required type="email" id="inputEmail" name="email">
                    <label for="interest">What are you interested in?</label><br>
                    <select id="inputInterest" name="interest">
                      <option value="mountain">Mountain</option>
                      <option value="hill">Hill</option>
                      <option value="culinary">Culinary</option>
                    </select>
                </form>
                <input id="submit" type="submit" value="Submit">
                    
            </header>
        </div>
    </section>
    
    <section>
        <h1>Our Package</h1>
    </section>

    <section class="closing">
        <h1></h1>
    </section>

    <footer>
        <p>Terms of service</p>
        <p>2024</p>
        <p>instagram : @muja_hama08</p>
        <p></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
